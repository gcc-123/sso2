<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>登陆页面</title>
</head>
<body>
<center>
    <form action="/login" method="post">
        <table>
            <tr>
                <td>用户名：</td>
                <td>
                    <input type="text" name="username"/>
                    <input type="hidden" th:value="${goUrl}" name="goUrl"/>
                </td>
            </tr>
            <tr>
                <td>密码：</td>
                <td><input type="password" name="password"/></td>
            </tr>
            <tr>
                <td colspan="2">
                <input type="submit" value="登陆" style="text-align: center">
                </td>
            </tr>
        </table>
    </form>
</center>
</body>
</html>
